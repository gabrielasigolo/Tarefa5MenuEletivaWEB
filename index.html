<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu</title>
  </head>
  <body>
    <main>
      <header>
        <img src="/assets/img/banner.png" id="banner" />
        <h2 id="menu-title">Menu - Faça A Sua Escolha</h2>
      </header>

      <div class="container">
        <div class="descricao">
          <h3>Prato Principal</h3>
          <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
        </div>
        <div class="cards">
          <div class="card">
            <img src="/assets/img/bife-batata.jpg" class="images">
            <h4 class="dish-title">Bife com batata</h4>
            <h3 class="price">R$ 30,00</h3>
            <div class="counter">
                <button class="btn plus">-</button>
                <span class="quantity">0</span>
                <button class="btn minus">+</button>
            </div>
          </div>
          <div class="card">
            <img src="/assets/img/coxa-de-frango.jpg" class="images">
            <h4 class="dish-title">Coxa de Frango Crocante</h4>
            <h3 class="price">R$ 25,00</h3>
            <div class="counter">
                <button class="btn plus">-</button>
                <span class="quantity">0</span>
                <button class="btn minus">+</button>
            </div>
          </div>
          <div class="card">
            <img src="/assets/img/carne-de-panela.webp" class="images">
            <h4 class="dish-title">Carne de Panela</h4>
            <h3 class="price">R$ 22,00</h3>
            <div class="counter">
                <button class="btn plus">-</button>
                <span class="quantity">0</span>
                <button class="btn minus">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="descricao">
            <h3>Acompanhamentos</h3>
            <p>Porções para uma pessoa.</p>
          </div>
        <div class="cards">
            <div class="card">
                <img src="/assets/img/farofa.jpg" class="images">
                <h4 class="dish-title">Farofa</h4>
            </div>
            <div class="card">
                <img src="/assets/img/salada.jpg" class="images">
                <h4 class="dish-title">Salada</h4>
            </div>
            <div class="card">
                <img src="/assets/img/torresmo.jpg" class="images">
                <h4 class="dish-title">Torresmo</h4>
            </div>
        </div>
      </div>
    </main>

  </body>
</html>
